<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">The Shoes Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto ms-0">
            <li class="nav-item">
              <a class="nav-link" href="product/hombre">Men</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product/mujer">Woman</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/product/kids">Kids</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto me-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="jumbotron">
        <h1>LOGIN</h1>
        <br />
        <form
          class="form"
          role="form"
          action="/auth/login"
          method="post"
          autocomplete="off"
        >
          <div class="form-group">
            <input
              name="username"
              placeholder="Nombre"
              class="form-control"
              type="text"
              required
            />
          </div>
          <div class="form-group">
            <input
              name="password"
              placeholder="Password"
              class="form-control"
              type="password"
              required
            />
          </div>

          <div class="form-group">
            <input class="btn btn-success my-3" type="submit" value="Login" />
          </div>
        </form>

        <hr />
        <div class="text-center"></div>
        <button class="btn btn-success my-3" onclick="goSignup()">
          Register
        </button>
      </div>
    </div>

    <script>
      function redireccionar(pagina) {
        location.href = pagina;
      }

      function goSignup() {
        redireccionar("/auth/register");
      }
    </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
